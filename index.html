<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Portal | IARE Samvidha</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ“‘ Student Portal</h1>

    <!-- Navigation Tabs -->
    <div class="tabs">
      <button id="docTab" class="active">Documents</button>
      <button id="resTab">Results</button>
    </div>

    <!-- Document Section -->
    <div id="docSection" class="tab-content">
      <form id="docForm">
        <label for="rollNo">Enter Roll Number:</label>
        <input type="text" id="rollNo" placeholder="Enter Roll Number" required />

        <label for="docType">Select Document:</label>
        <select id="docType" required>
          <option value="">-- Choose --</option>
          <option value="PHOTO">Student Photo</option>
          <option value="SSC">SSC Certificate</option>
          <option value="INTER">Inter Certificate</option>
          <option value="Aadhar">Aadhaar</option>
          <option value="Income">Income Certificate</option>
          <option value="Caste">Caste Certificate</option>
          <option value="TC">Transfer Certificate</option>
          <option value="CET_ALLOTMENT_ORDER">CET Allotment Order</option>
          <option value="JR">Joining Report</option>
          <option value="INTER_BONAFIDE">Inter Bonafide</option>
          <option value="SSC_BONAFIDE">SSC Bonafide</option>
          <option value="EAMCET_RANK">EAMCET/ECET/ICET/PGCET Rank</option>
          <option value="CET_HALLTICKET">EAMCET/ECET/ICET/PGCET Hall Ticket</option>
          <option value="BIRTHCERTIFICATE">Date of Birth Certificate</option>
          <option value="FIELDPROJECT">Field Project Report (PDF)</option>
        </select>

        <button type="submit">View Document</button>
      </form>
      <div class="result" id="resultBox"></div>
    </div>

    <!-- Results Section -->
    <div id="resSection" class="tab-content hidden">
      <form id="resForm">
        <label for="resRoll">Enter Roll Number:</label>
        <input type="text" id="resRoll" placeholder="Enter Roll Number" required />

        <button type="submit">View Result</button>
      </form>

      <div class="result" id="resBox"></div>
    </div>

    <footer>Â© 2025 College Portal</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
